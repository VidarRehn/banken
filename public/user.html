<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRNB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>VRNB</h1>
            <p>VIDAR REHN NATIONAL BANK</p>
        </div>
        <nav class="nav-links">
            <button class="logout-btn">Log out</button>
        </nav>
    </header>
    <main>
        <section class="user-section">
           <h2 class="welcome-text"></h2>
           <div>
            <ul class="list-header">
                <li>
                    <strong class="account-name">Account Name</strong>
                    <strong class="account-number">Account Number</strong>
                    <strong class="account-balance">Balance</strong>
                    <div></div><div></div><div></div>
                </li>
            </ul>
            <ul class="accounts-list"></ul>
           </div>
           <div>
               <button class="add-new-account-btn" onclick="togglePopup()">Add new account</button>
           </div>
        </section>
        <section class="add-new-account-section hidden">
            <div>
                <button class="close-btn" onclick="togglePopup()">Close</button>
                <form id="new-account-form">
                    <input type="text" id="new-account-name" placeholder="Account name">
                    <button>Create Account</button>
                </form>
            </div>
        </section>
        <section class="transaction hidden">
            <div>
                <button class="close-btn" onclick="toggleTransactionPopup(this)">Close</button>
                <form id="transaction-form">
                    <p class="current-balance"></p>
                    <input type="text" id="amount" placeholder="Amount">
                    <button id="transaction-btn"></button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Vidar Rehn National Bank Ltd.</p>
            <p>Vidargatan 4</p>
            <p>113 27 Stockholm, Sweden</p>
        </div>
    </footer>

    <script src="user.js"></script>
</body>
</html>
